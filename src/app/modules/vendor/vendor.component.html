<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Parent Component</h1>
            <app-active-vendor [vend]="vend" (selectedVendor)="otherVend($event)"></app-active-vendor>
        </div>
        <div class="col-md-6">
            <h1>Block Vendor</h1>
            <app-block-vendor [vendOne]="vendOne" (deselectVend)="deselectVend($event)"></app-block-vendor>
        </div>
    </div>
</div>
